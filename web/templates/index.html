<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Renderer - Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>UML Renderer</h1>
            </div>
            
            <div class="sidebar-content">
                <div class="editor-section">
                    <label for="diagram-editor">Diagrama:</label>
                    <textarea 
                        id="diagram-editor" 
                        class="diagram-editor" 
                        placeholder="Escreva seu diagrama aqui...">{{ default_content }}</textarea>
                </div>
                
                <div class="button-group">
                    <button id="update-btn" class="btn btn-primary">Atualizar</button>
                    <button id="reset-btn" class="btn btn-secondary">Resetar</button>
                </div>
                
                <div class="status-section">
                    <div id="status" class="status-message"></div>
                    <div class="auto-update-info">
                        <input type="checkbox" id="auto-update-toggle" checked>
                        <label for="auto-update-toggle">Auto-atualizar a cada 5s</label>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="diagram-container">
                <div class="diagram-header">
                    <h2>Preview do Diagrama</h2>
                </div>
                <div class="diagram-view">
                    <img id="diagram-image" src="{{ url_for('main.get_diagram_image') }}" alt="Diagrama UML">
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
